<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{title}}
  </h1>
    <div *ngIf="IS_USER_AUTH">
        {{currentUser.name}}
    </div>


    <div *ngIf="IS_USER_AUTH">
        <div *ngFor="let user of users">
            <app-user [user]="user"></app-user>
        </div>
    </div>
    <div *ngIf="!IS_USER_AUTH">
        <label for="username">Username:</label>
        <input id="username" [value]="auth_user" (input)="auth_user = $event.target.value" type="text"/>
        <label for="username">Password:</label>
        <input id="password" [value]="auth_pass" (input)="auth_pass = $event.target.value" type="password"/>
        <button id="login" (click)="authenticate()">Login</button>
    </div>

</div>
